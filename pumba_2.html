<script>
    let arr = new Array(+prompt("Введ размер массива"))
    let down = +prompt("Введите нижнюю границу диапозона генерации чисел: ")
    let up = +prompt("Введите верхнюю границу диапозона генерации чисел: ") + 1
    for(let i = 0; i < arr.length; i++) arr[i] = Math.floor(Math.random()*(up-down)+down)
    let choice = +prompt(arr+"\n1. Отсортировать по возрастанию\n2. Отсортировать по убыванию")
    for (let i = 0; i < arr.length; i++)
            for(let j=0; j < arr.length-1; j++)
                if((choice==1) ? (arr[j] > arr[j+1]) : (arr[j] < arr[j+1])){
                    let tmp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = tmp
                }
    alert(arr)
        
</script>
